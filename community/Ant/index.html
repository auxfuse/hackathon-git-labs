<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant's Card</title>
    <link rel="icon" type="image/x-icon" href="/community/Ant/assets/img/smiley.svg">
    <link rel="stylesheet" href="/community/Ant/style.css">
    <script src="https://kit.fontawesome.com/92bb20ec43.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="card-container">
        <article class="card">
            <div class="card-header">
                <div class="author-image-container">
                    <div class="author-image"></div>
                </div>
                <div class="author-name">
                    <h1>Anthony<br>Griffiths</h1>
                </div>
                <h4>Position</h4>
                <p>Student</p>
                <h4>Institution</h4>
                <p>Code Institute</p>
                <h4>Current Module</h4>
                <p>User Centric Frontend Development</p>
                <div class="languages">
                    <h4>Languages Studying</h4>
                    <table>
                        <tr>
                            <td><i class="fa-brands fa-html5"></i> HTML5</td>
                            <td><i class="fa-brands fa-python"></i> Python</td>
                        </tr>
                        <tr>
                            <td><i class="fa-brands fa-css3-alt"></i> CSS3</td>
                            <td><i class="fa-brands fa-square-js"></i> JavaScript</td>
                        </tr>
                    </table>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
